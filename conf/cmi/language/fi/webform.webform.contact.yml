title: 'Ota yhteyttä'
elements: |-
  name:
    '#title': 'Your Name'
    '#type': textfield
    '#required': true
    '#default_value': '[current-user:display-name]'
  sender_email:
    '#title': 'Sender Email'
    '#type': email
    '#required': true
    '#default_value': '[current-user:mail]'
  feedback_email:
    '#title': 'Feedback Email'
    '#type': email
    '#required': true
    '#default_value': infofinland.palaute@hel.fi
    '#access': false
  page:
    '#title': Page
    '#type': textfield
    '#required': true
  subject:
    '#title': Subject
    '#type': textfield
    '#required': true
    '#test': 'Test email'
  message:
    '#title': Message
    '#type': textarea
    '#required': true
    '#test': 'Test email'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Send message'
settings:
  confirmation_message: 'Viestisi on lähetetty.'
handlers:
  email_confirmation:
    settings:
      subject: '[webform_submission:values:subject:raw]'
      body: '[webform_submission:values:message:value]'
  email_notification:
    label: Sähköposti-ilmoitus
    settings:
      subject: '[webform_submission:values:subject:raw]'
      body: '[webform_submission:values:message:value]'
