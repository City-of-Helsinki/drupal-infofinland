uuid: 71738422-2a39-40c7-a1e0-8989b0711a35
langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - heading
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - link
      - helfiQuote
      - insertTable
      - helfiLanguageSelector
      - specialCharacters
      - '|'
      - undo
      - redo
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: true
      filters:
        -
          enabled: true
          weight: -18
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -17
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -16
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -15
          search: '(<[^>]*) (class="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -14
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -13
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -12
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -10
          search: '<span(?![^>]*\b(?:dir|lang)="[^"]*")[^>]*>(.*?)<\/span>'
          replace: $1
        -
          enabled: true
          weight: -9
          search: '<p><span lang="[^"]*"><\/span><\/p>'
          replace: ''
        -
          enabled: true
          weight: -8
          search: '<span lang="[^"]*"><\/span>'
          replace: ''
        -
          enabled: true
          weight: -7
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: -6
          search: '<p><\/p>'
          replace: ''
        -
          enabled: true
          weight: -5
          search: '<b><\/b>'
          replace: ''
        -
          enabled: true
          weight: -4
          search: '<i><\/i>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
        -
          enabled: true
          weight: -2
          search: '<a name="[^"]*">(.*?)<\/a>'
          replace: $1
        -
          enabled: true
          weight: -11
          search: '<span.*?>(.*?)<\/span>'
          replace: $1
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<figure tabindex>'
        - '<figcaption>'
    helfi_ckeditor_helfi_link:
      helfi_link_attributes:
        - '<a data-hds-icon-start data-is-external data-protocol data-hds-component data-hds-variant rel target="_blank">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: helfi
image_upload:
  status: false
