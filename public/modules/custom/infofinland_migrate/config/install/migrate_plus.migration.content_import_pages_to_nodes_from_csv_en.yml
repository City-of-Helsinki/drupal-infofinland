id: content_import_pages_to_nodes_from_csv_en
label: Import pages from old site to nodes english
migration_group: infofinland_content
dependencies:
  enforced:
    module:
      - infofinland_migrate

destination:
  plugin: 'entity:node'
  translations: true
source:
  #translations: true
  plugin: csv
  path: modules/custom/infofinland_migrate/sources/migrate_pages_to_nodes_en.csv
  delimiter: ';'
  ids: [sivun_id]
process:
  nid:
    plugin: migration_lookup
    source: sivun_id
    migration: content_import_pages_to_nodes_from_csv_fi
    #no_stub: true
  type:
    plugin: default_value
    default_value: page
  uid:
    plugin: default_value
    default_value: 1
  title:
    plugin: skip_on_empty
    method: row
    source: Nimi valikossa
    message: 'Field title is missing'
  field_page_name: Dokumentin nimi
  field_url:
    plugin: urlencode
    source: Nimi valikossa
  field_description: Kuvaus
  langcode: Kieli
  # dokumentin_id: Dokumentin ID ??????
